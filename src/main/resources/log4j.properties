# ==============================
# Root Logger Configuration
# ==============================
log4j.rootLogger=INFO, stdout, rollingFile
log4j.additivity.rootLogger=false

# ==============================
# Console Appender Configuration
# ==============================
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c] %m%n

# ==============================
# Rolling File Appender Configuration
# ==============================
log4j.appender.rollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rollingFile.File=logs/app.log
log4j.appender.rollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] [%c] %m%n

# ==============================
# Log Backup and Retention Policy
# ==============================
#log4j.appender.rollingFile.MaxBackupIndex=30
#log4j.appender.rollingFile.MaxFileSize=10MB

# ==============================
# Bokun Logger Configuration
# ==============================
log4j.logger.io.bokun=DEBUG, stdout, rollingFile
log4j.additivity.io.bokun=false
