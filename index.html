<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3f87a6, #ebf8e1);
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            background: linear-gradient(45deg, #3f87a6, #ebf8e1, #3f87a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s infinite alternate;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Optional button for style */
        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3f87a6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2a6f87;
        }
    </style>
</head>
<body>
<div>
    <h1>Hello, welcome to TourCMS Plugin!</h1>
    <button class="cta-button">Explore More</button>
</div>
</body>
</html>
